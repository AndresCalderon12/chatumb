<div class="container">
  <div class="row">
    <div class="col s10 offset-s1" id="panel">
      <div class="progress" *ngIf="showSpinner">
        <div class="indeterminate"></div>
      </div>
      <h3 id="title">Registrarse</h3>
      <div id="errorMsg" *ngIf="errorMessage">
        <span>{{ errorMessage }}</span>
      </div>
      <form class="col s12" [formGroup]="signupForm" novalidate (ngSubmit)="signupUser()">
        <div class="row">
          <div class="input-field col s12">
            <input id="user_name" type="text" formControlName="username" />
            <label for="user_name">Nombre de usuario</label>
            <span
              class="error"
              *ngIf="!signupForm.controls['username'].valid && signupForm.controls['username'].touched"
            >
              Nombre de usuario es requerido
            </span>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="email" type="email" formControlName="email" />
            <label for="email">Email</label>
            <span class="error" *ngIf="!signupForm.controls['email'].valid && signupForm.controls['email'].touched">
              Correo es requerido
            </span>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="pass-word" type="password" formControlName="password" />
            <label for="pass-word">contraseña</label>
            <span
              class="error"
              *ngIf="!signupForm.controls['password'].valid && signupForm.controls['password'].touched"
            >
              Contraseña es requerida
            </span>
          </div>
        </div>
        <button class="btn waves-effect" id="signupbtn" [disabled]="!signupForm.valid">
          Registrarse
        </button>
      </form>
    </div>
  </div>
</div>
